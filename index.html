viewport" content="width=device-width, initial-scale=1.0">     <title>PromptSmiofessional Prompt Refiner</title>     <script src="https://cdn.tailwindcss.com"></script>     <style>         .glass {             background: rgba(30, 41, 59, 0.7);             backdrop-filter: blur(12px);             border: 1px solid rgba(255, 255, 255, 0.1);         }         body {             background: radial-gradient(circle at top right, #1e293b, #0f172a);             min-height: 100vh;             color: #f1f5f9;             font-family: 'Inter', sans-serif;         }         .animate-glow {             box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);         }     </style> </head> <body class="p-4">      <div class="max-w-3xl mx-auto pt-12">         <div class="w-full h-20 border border-dashed border-slate-700 rounded mb-8 flex items-center justify-center text-slate-500 text-xs uppercase tracking-widest">             Advertisement Space 1         </div>          <header class="text-center mb-10">             <h1 class="text-5xl font-extrabold tracking-tight mb-3 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-cyan-300 to-emerald-400">                 PromptSmith AI             </h1>             <p class="text-slate-400 text-lg">Elevate your AI interactions with engineered precision.</p>         </header>          <div class="glass rounded-3xl p-8 shadow-2xl">             <div class="mb-6">                 <label class="block text-sm font-semibold mb-2 text-blue-400 uppercase tracking-wider">Input Base Prompt</label>                 <textarea id="userInput" rows="5" class="w-full bg-slate-950/50 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 focus:outline-none text-slate-200 transition-all placeholder-slate-600" placeholder="Describe what you want the AI to do..."></textarea>             </div>              <div class="flex flex-col md:flex-row gap-4 mb-8">                 <div class="flex-1">                     <label class="block text-sm font-semibold mb-2 text-blue-400 uppercase tracking-wider">Optimization Mode</label>                     <select id="styleSelect" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500">                         <option value="professional">ðŸ’¼ Executive Professional</option>                         <option value="creative">ðŸŽ¨ Vividly Creative</option>                         <option value="expert">ðŸ§  Deep Subject Expert</option>                         <option value="coding">ðŸ’» Technical/Developer</option>                     </select>                 </div>                 <button onclick="refinePrompt()" class="bg-gradient-to-br from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 text-white font-bold py-3 px-8 rounded-xl transition-all transform hover:scale-[1.02] active:scale-95 animate-glow">                     Refine Now                 </button>             </div>              <div id="resultArea" class="hidden animate-fade-in">                 <div class="flex justify-between items-center mb-2">                     <label class="text-sm font-semibold text-emerald-400 uppercase tracking-wider">Refined Output</label>                     <button onclick="copyToClipboard()" class="text-xs bg-slate-700 hover:bg-slate-600 py-1 px-3 rounded-lg transition-colors">Copy to Clipboard</button>                 </div>                 <div class="relative">                     <div id="output" class="w-full bg-slate-950 border border-emerald-900/50 rounded-xl p-5 text-slate-300 text-sm leading-relaxed font-mono whitespace-pre-wrap"></div>                 </div>             </div>         </div>          <div class="w-full h-40 border border-dashed border-slate-700 rounded mt-12 flex items-center justify-center text-slate-500 text-xs uppercase tracking-widest">             Advertisement Space 2         </div>          <footer class="text-center mt-12 text-slate-600 text-sm pb-8">             &copy; 2026 PromptSmith AI â€¢ Built for the Future of Work         </footer>     </div>      <script>         function refinePrompt() {             const input = document.getElementById('userInput').value;             const style = document.getElementById('styleSelect').value;             const resultArea = document.getElementById('resultArea');             const output = document.getElementById('output');              if(!input) {                 alert("Please enter a prompt idea.");                 return;             }              const frameworks = {                 professional: "Role: Executive Consultant\nTask: Analyze and execute the following with a focus on ROI and clarity.\nContext: ",                 creative: "Role: Award-winning Fiction Writer\nTask: Expand the following using sensory details, metaphor, and evocative language.\nDraft: ",                 expert: "Role: Senior Subject Matter Expert (PhD Level)\nTask: Provide a high-density, accurate technical breakdown of the following.\nTopic: ",                 coding: "Role: Senior Full-Stack Engineer\nTask: Provide clean, DRY, and optimized code or technical logic for the following.\nRequirement: "             };              const result = `${frameworks[style]}\n"${input}"\n\n[Optimization Parameters: High Perplexity, Professional Formatting, No Redundancy]`;              output.innerText = result;             resultArea.classList.remove('hidden');         }          function copyToClipboard() {             const text = document.getElementById('output').innerText;             navigator.clipboard.writeText(text);             alert("Copied!");         }     </script> </body> </html>
